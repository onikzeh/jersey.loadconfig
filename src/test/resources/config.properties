test.server.port=8181
test.server.contextPath=test

test.config.location = D:\\ConnectionConfig.json


# Logging
handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler
au.com.saltgroup.nabdaf.customer.systest.jira.level = ALL

# File Logging
java.util.logging.FileHandler.pattern = build/tests.log
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
