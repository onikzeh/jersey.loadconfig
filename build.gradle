defaultTasks 'clean', 'test'

group 'samples'
version '1'

apply plugin: 'java'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "com.fasterxml.jackson.core:jackson-core:2.7.1"
    compile "com.fasterxml.jackson.jaxrs:jackson-jaxrs-base:2.7.1"
    compile "org.glassfish.jersey.containers:jersey-container-servlet:2.22.2"
    compile "org.glassfish.jersey.media:jersey-media-json-jackson:2.22.2"

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "org.glassfish.jersey.containers:jersey-container-jdk-http:2.22.2"
    // For --> System.setProperty(Context.INITIAL_CONTEXT_FACTORY, "org.apache.naming.java.javaURLContextFactory");
    //testCompile "org.apache.tomcat:tomcat-catalina:8.5.0"



}
